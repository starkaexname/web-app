<!doctype html>
{% load static %}
<html lang="en">

  <link href="{% static 'style.css'%}" rel="stylesheet">
  <title>{% block title %}Новости:{% endblock %}</title>
</head>
<body>

{% include 'inc/_nav.html' %}

      {% block content %}CONT{% endblock %}
    </div>
  </div>
</div>




<script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
</body>
</html>
